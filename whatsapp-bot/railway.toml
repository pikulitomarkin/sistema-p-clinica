[build]
builder = "NIXPACKS"

[build.nixpacksSettings]
npmVersion = "10.x"
nodeVersion = "20.x"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# Volume persistente para sess√µes do Baileys
[[deploy.volumes]]
mountPath = "/app/auth_info_baileys"
