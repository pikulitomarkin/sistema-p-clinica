version: '3.8'

services:
  clinicapsi-web:
    image: clinicapsi:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicapsi-app
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/clinicapsi.db
      - WhatsApp__AccessToken=${WHATSAPP_ACCESS_TOKEN}
      - WhatsApp__PhoneNumberId=${WHATSAPP_PHONE_NUMBER_ID}
      - WhatsApp__BusinessAccountId=${WHATSAPP_BUSINESS_ACCOUNT_ID}
    volumes:
      - clinicapsi-data:/app/data
    restart: unless-stopped
    networks:
      - clinicapsi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (opcional para produção)
  nginx:
    image: nginx:alpine
    container_name: clinicapsi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - clinicapsi-web
    restart: unless-stopped
    networks:
      - clinicapsi-network

volumes:
  clinicapsi-data:
    driver: local

networks:
  clinicapsi-network:
    driver: bridge
